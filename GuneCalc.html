<html>
    
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Gunecalc.css">  
  
</head>

<body background="https://i.ibb.co/VWRSsxx/Free-Google-Slides-Maths-Background.jpg" alt="fb" class="socialLogo">
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
          
               
            <h1 style="color:Tomato;" >  <center>Calculator</center></h1>
           
          
            <table>
                <tr>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
            <hr />
            <h5 style="color:white;" >
                <center>&copy Gune!</center>
            </h5>
        </div>
    </div>
</body>
<script src="Gunecalc.js"></script>
</html>
